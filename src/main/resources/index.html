<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1" />
    <title>DPS</title>
    <link
            href="styles.css"
            rel="stylesheet"
            type="text/css" />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/spoqa-han-sans@3.3.0/css/SpoqaHanSansNeo.min.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
<div class="container">
    <a href="/analysis" class="analysis-link">
        <div class="link-label">
            <i data-lucide="bar-chart-2" width="20" height="20"></i>
            <span>개인 분석 바로가기 (pc 권장)</span>
        </div>
        <i data-lucide="chevron-right" width="20" height="20" class="arrow"></i>
    </a>
    <div class="meter">
        <div class="header">
            <div class="bossIcon">
                <img src="./assets/logo.png" />
            </div>
            <div class="bossNames">
                <span class="bossName"></span>
            </div>

            <div class="headerBtns">
                <div class="headerBtn mapBtn" title="보스 이름 변경">
                    <i data-lucide="pencil" width="18" height="18"></i>
                </div>
                <div class="headerBtn resetBtn is-danger">초기화</div>
            </div>
        </div>

        <div class="list"></div>

        <div class="battleTime">
            <div class="time-group">
                <div class="status"></div>
                <div class="tick">00:00</div>
            </div>

            <div class="total-dmg-box">
                <span class="label">Total</span>
                <span class="totalDamage">0</span>
            </div>
        </div>
    </div>

    <div
            class="detailsPanel"
            role="dialog"
            aria-modal="true">
        <div class="detailsHeader">
            <div class="detailsTitle">상세</div>
            <div class="tooltip">스킬은 총 12개 까지만 표시됩니다.</div>
            <div class="closeX detailsClose">×</div>
        </div>

        <div class="detailsBody">
            <div class="detailsStats"></div>

            <div class="detailsSkills">
                <div class="skillHeader">
                    <div class="cell name center">스킬명</div>
                    <div class="cell center hit">타격횟수</div>
                    <div class="cell center crit">치명타</div>
                    <div class="cell center parry">패리</div>
                    <div class="cell center perfect">완벽</div>
                    <div class="cell center double">강타</div>
                    <div class="cell center back">백어택</div>
                    <div class="cell dmg">누적 피해량</div>
                </div>

                <div class="skills"></div>
            </div>
        </div>
    </div>

    <div
            class="console"
            style="
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          background: rgba(0, 0, 0, 0.8);
          color: lime;
          font-family: monospace;
          font-size: 12px;
          padding: 10px;
          max-height: 200px;
          overflow-y: auto;
          display: none;
        "></div>
</div>

<div
        class="updateModal"
        id="updateModal">
    <div class="updateModalCard">
        <div class="updateModalTitle">신규 업데이트</div>
        <div
                class="updateModalText"
                id="updateModalText"></div>
        <div class="updateModalActions">
            <button class="updateModalBtn primary">확인</button>
        </div>
    </div>
</div>

<script src="./js/battleTime.js"></script>
<script src="./js/meter.js"></script>
<script src="./js/details.js"></script>
<script src="./js/core.js"></script>
<script>
    lucide.createIcons();
    dpsApp.start();
</script>
</body>
</html>
